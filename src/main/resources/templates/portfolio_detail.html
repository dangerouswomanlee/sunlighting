<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title th:text="${id} + ' - 시공사례'"></title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header class="header">
    <div class="logo">(주)썬라이팅</div>
    <nav class="nav">
        <a th:href="@{/}">홈</a>
        <a th:href="@{/portfolio}">시공사례</a>
        <a th:href="@{/contact}">문의하기</a>
    </nav>
</header>


<section class="section">
    <h2 th:text="${id} + ' 시공사례'"></h2>
    <p th:text="${id} + ' 프로젝트의 실제 시공 사진입니다.'"></p>

    <div class="detail-grid">

        <!-- 1 ~ 10.jpg 자동 로딩 -->
        <img th:each="i : ${#numbers.sequence(1, 10)}"
             th:src="@{/img/{folder}/{num}.jpg(folder=${id}, num=${i})}"
             class="detail-photo"
             onclick="openImage(this.src)"
             onerror="this.style.display='none'">

    </div>

</section>

<!-- ==== 이미지 팝업 ==== -->
<div id="imageModal" class="image-modal" onclick="closeImage()">
    <img id="modalImg">
</div>

<footer class="footer">
  <div class="footer-inner">
    <p><strong>상호</strong> : 주식회사 썬라이팅 / <strong>사업자등록번호</strong> : 134211-0291627</p>
    <p><strong>주소</strong> : 경리도 광주시 초월읍 선장동길 61-29, 1층</p>
    <p><strong>TEL</strong> : 010-9124-7815</p>
    <p><strong>E-mail</strong> : sunlig2030@naver.com</p>
  </div>
</footer>

<script>
function openImage(src) {
    document.getElementById("modalImg").src = src;
    document.getElementById("imageModal").style.display = "flex";
}

function closeImage() {
    document.getElementById("imageModal").style.display = "none";
}
</script>

</body>
</html>
